<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chứng chí doanh nghiệp - SafetyPro Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            color: #666;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }

        .tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tab-nav {
            display: flex;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 1.5rem 2rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #3498db;
            background: rgba(52, 152, 219, 0.05);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }

        .tab-content {
            padding: 2rem;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            border: 2px solid rgba(108, 117, 125, 0.3);
            color: #6c757d;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex: 1;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
        }

        .filter-select {
            padding: 0.8rem 1rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            cursor: pointer;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        .cert-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .cert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .cert-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .cert-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .info-item i {
            color: #3498db;
            width: 16px;
        }

        .price-display {
            background: rgba(46, 204, 113, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .price-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 0.25rem;
        }

        .price-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .enrollment-stats {
            background: rgba(52, 152, 219, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .stats-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        th {
            background: rgba(52, 152, 219, 0.05);
            font-weight: 600;
            color: #2c3e50;
        }

        td {
            color: #555;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid rgba(46, 204, 113, 0.3);
        }

        .status-expired {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border: 2px solid rgba(243, 156, 18, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-input {
            padding: 0.8rem 1rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .revenue-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .revenue-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .revenue-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .revenue-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .revenue-label {
            color: #666;
            font-size: 0.9rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-certificate"></i> Quản lý chứng chỉ doanh nghiệp</h1>
                <div class="breadcrumb">
                    <a href="admin_dashboard.html">Dashboard</a> / Chứng chỉ doanh nghiệp
                </div>
            </div>
            <a href="admin_dashboard.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-nav">
                <button class="tab-button active" onclick="switchTab('packages')">
                    <i class="fas fa-box-open"></i> Gói chứng chỉ
                </button>
                <button class="tab-button" onclick="switchTab('enrollments')">
                    <i class="fas fa-building"></i> Đăng ký doanh nghiệp
                </button>
                <button class="tab-button" onclick="switchTab('revenue')">
                    <i class="fas fa-chart-line"></i> Doanh thu
                </button>
            </div>

            <!-- Packages Tab -->
            <div class="tab-content active" id="packages-tab">
                <div class="controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm kiếm gói chứng chỉ..." id="packageSearch">
                        </div>
                        
                        <select class="filter-select" id="durationFilter">
                            <option value="">Tất cả thời hạn</option>
                            <option value="12">12 tháng</option>
                            <option value="24">24 tháng</option>
                            <option value="36">36 tháng</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openModal('addPackageModal')">
                        <i class="fas fa-plus"></i> Tạo gói mới
                    </button>
                </div>

                <div class="data-grid" id="packagesGrid">
                    <!-- Packages will be rendered here -->
                </div>
            </div>

            <!-- Enrollments Tab -->
            <div class="tab-content" id="enrollments-tab">
                <div class="controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm kiếm theo tên doanh nghiệp..." id="enrollmentSearch">
                        </div>
                        
                        <select class="filter-select" id="statusFilter">
                            <option value="">Tất cả trạng thái</option>
                            <option value="active">Đang hoạt động</option>
                            <option value="expired">Hết hạn</option>
                            <option value="pending">Chờ xử lý</option>
                        </select>
                        
                        <select class="filter-select" id="packageFilter">
                            <option value="">Tất cả gói</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success" onclick="exportEnrollmentReport()">
                        <i class="fas fa-download"></i> Xuất báo cáo
                    </button>
                </div>

                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Doanh nghiệp</th>
                                <th>Mã số thuế</th>
                                <th>Gói chứng chỉ</th>
                                <th>Liên hệ</th>
                                <th>Ngày đăng ký</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="enrollmentsTable">
                            <!-- Enrollments will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Revenue Tab -->
            <div class="tab-content" id="revenue-tab">
                <div class="controls">
                    <div class="search-filters">
                        <select class="filter-select" id="yearFilter">
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                        
                        <select class="filter-select" id="monthFilter">
                            <option value="">Cả năm</option>
                            <option value="1">Tháng 1</option>
                            <option value="2">Tháng 2</option>
                            <option value="3">Tháng 3</option>
                            <option value="4">Tháng 4</option>
                            <option value="5">Tháng 5</option>
                            <option value="6">Tháng 6</option>
                            <option value="7">Tháng 7</option>
                            <option value="8">Tháng 8</option>
                            <option value="9">Tháng 9</option>
                            <option value="10">Tháng 10</option>
                            <option value="11">Tháng 11</option>
                            <option value="12">Tháng 12</option>
                        </select>
                    </div>
                </div>

                <div id="revenueStats">
                    <!-- Revenue statistics will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Package Modal -->
    <div id="addPackageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Tạo gói chứng chỉ mới</h2>
                <span class="close-modal" onclick="closeModal('addPackageModal')">&times;</span>
            </div>
            
            <form id="packageForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Tên gói *</label>
                        <input type="text" class="form-input" id="packageName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Giá (VNĐ) *</label>
                        <input type="number" class="form-input" id="packagePrice" required min="0" step="1000">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Thời hạn (tháng) *</label>
                        <select class="form-input" id="packageDuration" required>
                            <option value="">Chọn thời hạn</option>
                            <option value="12">12 tháng</option>
                            <option value="24">24 tháng</option>
                            <option value="36">36 tháng</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Mô tả gói</label>
                        <textarea class="form-input" id="packageDescription" rows="4" placeholder="Mô tả chi tiết về gói chứng chỉ..."></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addPackageModal')">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu gói
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Company Enrollment Modal -->
    <div id="enrollmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Chi tiết đăng ký</h2>
                <span class="close-modal" onclick="closeModal('enrollmentModal')">&times;</span>
            </div>
            
            <div id="enrollmentDetails">
                <!-- Enrollment details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div id="updateStatusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Cập nhật trạng thái</h2>
                <span class="close-modal" onclick="closeModal('updateStatusModal')">&times;</span>
            </div>
            
            <form id="statusForm">
                <div class="form-group">
                    <label class="form-label">Trạng thái mới *</label>
                    <select class="form-input" id="newStatus" required>
                        <option value="active">Đang hoạt động</option>
                        <option value="expired">Hết hạn</option>
                        <option value="pending">Chờ xử lý</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Ghi chú</label>
                    <textarea class="form-input" id="statusNote" rows="3" placeholder="Lý do thay đổi trạng thái..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('updateStatusModal')">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cập nhật
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Database-aligned data structures
        let companyCertPackages = [
            {

                price: 5000000,

            {

                price: 8000000,
                duration_months: 24
            },
            {

                description: "Chứng chỉ an toàn lao động toàn diện cho doanh nghiệp lớn. Bao gồm đào tạo chuyên gia, tư vấn on-site, cấp chứng chỉ không giới hạn.",
                price: 12000000,
                duration_months: 24

            {
                package_id: 4,
                package_name: "Gói Doanh nghiệp",
                description: "Giải pháp chứng chỉ tích hợp cho tập đoàn và doanh nghiệp lớn. Đào tạo tùy chỉnh, quản lý tập trung, hỗ trợ 24/7.",
                price: 20000000,
                duration_months: 36
            }
        ];

        let companyCertEnrollments = [
            {
                enrollment_id: 1,
                package_id: 2,
                company_name: "Công ty TNHH Xây dựng An Phát",

        function calculateRevenue(year, month) {
            let filteredData = companyCertEnrollments.filter(enrollment => {
                const enrollDate = new Date(enrollment.enrolled_at);
                const enrollYear = enrollDate.getFullYear();
                const enrollMonth = enrollDate.getMonth() + 1;
                
                if (year && enrollYear !== parseInt(year)) return false;
                if (month && enrollMonth !== parseInt(month)) return false;
                
                return true;
            });
            
            let totalRevenue = 0;
            let packageRevenue = {};
            let monthlyRevenue = {};
            
            filteredData.forEach(enrollment => {
                const pkg = companyCertPackages.find(p => p.package_id === enrollment.package_id);
                if (pkg) {
                    totalRevenue += pkg.price;
                    
                    // Package revenue
                    if (!packageRevenue[pkg.package_name]) {
                        packageRevenue[pkg.package_name] = {
                            revenue: 0,
                            count: 0,
                            price: pkg.price
                        };
                    }
                    packageRevenue[pkg.package_name].revenue += pkg.price;
                    packageRevenue[pkg.package_name].count += 1;
                    
                    // Monthly revenue
                    const monthKey = new Date(enrollment.enrolled_at).toISOString().slice(0, 7);
                    if (!monthlyRevenue[monthKey]) {
                        monthlyRevenue[monthKey] = 0;
                    }
                    monthlyRevenue[monthKey] += pkg.price;
                }
            });
            
            // Find top package
            let topPackage = { name: 'Không có', count: 0 };
            Object.keys(packageRevenue).forEach(packageName => {
                if (packageRevenue[packageName].count > topPackage.count) {
                    topPackage = {
                        name: packageName,
                        count: packageRevenue[packageName].count
                    };
                }
            });
            
            return {
                totalRevenue,
                totalEnrollments: filteredData.length,
                averageValue: filteredData.length > 0 ? totalRevenue / filteredData.length : 0,
                topPackage,
                packageRevenue,
                monthlyRevenue
            };
        }

                        <div>
                            <strong>${monthName}</strong>
                        </div>
                        <div style="text-align: right;">
                            <strong>${formatCurrency(revenue)}</strong>
                        </div>
                    </div>
                `;
            });
            
            monthlyChartHTML += '</div>';
            monthlyChart.innerHTML = monthlyChartHTML;
        }

        // Modal Management
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            if (modalId === 'addPackageModal') {
                currentEditingPackage = null;
                document.getElementById('packageForm').reset();
                document.querySelector('#addPackageModal .modal-title').textContent = 'Tạo gói chứng chỉ mới';
            }
        }

        // Form Handlers
        document.getElementById('packageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const packageData = {
                package_name: document.getElementById('packageName').value,
                description: document.getElementById('packageDescription').value,
                price: parseInt(document.getElementById('packagePrice').value),
                duration_months: parseInt(document.getElementById('packageDuration').value)
            };
            
            if (currentEditingPackage) {
                // Update existing package
                Object.assign(currentEditingPackage, packageData);
                showNotification('Cập nhật gói chứng chỉ thành công!', 'success');
            } else {
                // Create new package
                const newPackage = {
                    package_id: Math.max(...companyCertPackages.map(p => p.package_id)) + 1,
                    ...packageData
                };
                companyCertPackages.push(newPackage);
                showNotification('Tạo gói chứng chỉ thành công!', 'success');
            }
            
            filterPackages();
            closeModal('addPackageModal');
        });

        document.getElementById('statusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (currentEditingEnrollment) {
                const newStatus = document.getElementById('newStatus').value;
                const note = document.getElementById('statusNote').value;
                
                currentEditingEnrollment.status = newStatus;
                
                // Log the status change (in a real app, this would be saved to database)
                console.log(`Status updated for enrollment ${currentEditingEnrollment.enrollment_id}: ${newStatus}`, note);
                
                showNotification('Cập nhật trạng thái thành công!', 'success');
                filterEnrollments();
                closeModal('updateStatusModal');
                currentEditingEnrollment = null;
            }
        });

        // Search and filter event listeners
        document.getElementById('packageSearch').addEventListener('input', filterPackages);
        document.getElementById('durationFilter').addEventListener('change', filterPackages);
        
        document.getElementById('enrollmentSearch').addEventListener('input', filterEnrollments);
        document.getElementById('statusFilter').addEventListener('change', filterEnrollments);
        document.getElementById('packageFilter').addEventListener('change', filterEnrollments);
        
        document.getElementById('yearFilter').addEventListener('change', () => renderRevenue());
        document.getElementById('monthFilter').addEventListener('change', () => renderRevenue());

        // Notification system
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 3000;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            
            // Set background color based on type
            switch(type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // Close modals with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.active').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial data
            renderPackages();
            
            // Update enrollment statuses based on expiry dates
            companyCertEnrollments.forEach(enrollment => {
                const pkg = companyCertPackages.find(p => p.package_id === enrollment.package_id);
                if (pkg) {
                    const calculatedStatus = getEnrollmentStatus(enrollment.enrolled_at, pkg.duration_months);
                    if (enrollment.status === 'active' && calculatedStatus === 'expired') {
                        enrollment.status = 'expired';
                    }
                }
            });
            
            // Show welcome notification
            setTimeout(() => {
                showNotification('Chào mừng đến với hệ thống quản lý chứng chỉ doanh nghiệp!', 'info');
            }, 500);
        });

        // Additional utility functions
        function generateEnrollmentReport(enrollments) {
            const report = {
                totalEnrollments: enrollments.length,
                activeEnrollments: enrollments.filter(e => e.status === 'active').length,
                expiredEnrollments: enrollments.filter(e => e.status === 'expired').length,
                pendingEnrollments: enrollments.filter(e => e.status === 'pending').length,
                totalRevenue: enrollments.reduce((sum, e) => {
                    const pkg = companyCertPackages.find(p => p.package_id === e.package_id);
                    return sum + (pkg ? pkg.price : 0);
                }, 0),
                packageBreakdown: {}
            };
            
            // Package breakdown
            enrollments.forEach(enrollment => {
                const pkg = companyCertPackages.find(p => p.package_id === enrollment.package_id);
                if (pkg) {
                    if (!report.packageBreakdown[pkg.package_name]) {
                        report.packageBreakdown[pkg.package_name] = {
                            count: 0,
                            revenue: 0,
                            active: 0,
                            expired: 0,
                            pending: 0
                        };
                    }
                    
                    report.packageBreakdown[pkg.package_name].count++;
                    report.packageBreakdown[pkg.package_name].revenue += pkg.price;
                    report.packageBreakdown[pkg.package_name][enrollment.status]++;
                }
            });
            
            return report;
        }

        function validateTaxCode(taxCode) {
            // Basic Vietnamese tax code validation
            const taxCodePattern = /^\d{10}(-\d{3})?$/;
            return taxCodePattern.test(taxCode);
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePhone(phone) {
            // Vietnamese phone number validation
            const phonePattern = /^(0|\+84)(3|5|7|8|9)\d{8}$/;
            return phonePattern.test(phone);
        }

        // Export additional functions for potential API integration
        window.enterpriseCertManagement = {
            getPackages: () => companyCertPackages,
            getEnrollments: () => companyCertEnrollments,
            addPackage: (packageData) => {
                const newPackage = {
                    package_id: Math.max(...companyCertPackages.map(p => p.package_id)) + 1,
                    ...packageData
                };
                companyCertPackages.push(newPackage);
                filterPackages();
                return newPackage;
            },
            updatePackage: (packageId, packageData) => {
                const pkg = companyCertPackages.find(p => p.package_id === packageId);
                if (pkg) {
                    Object.assign(pkg, packageData);
                    filterPackages();
                    return pkg;
                }
                return null;
            },
            deletePackage: (packageId) => {
                const index = companyCertPackages.findIndex(p => p.package_id === packageId);
                if (index > -1) {
                    const enrollmentCount = getEnrollmentCountByPackage(packageId);
                    if (enrollmentCount === 0) {
                        companyCertPackages.splice(index, 1);
                        filterPackages();
                        return true;
                    }
                }
                return false;
            },
            addEnrollment: (enrollmentData) => {
                const newEnrollment = {
                    enrollment_id: Math.max(...companyCertEnrollments.map(e => e.enrollment_id)) + 1,
                    enrolled_at: new Date().toISOString(),
                    status: 'pending',
                    ...enrollmentData
                };
                companyCertEnrollments.push(newEnrollment);
                filterEnrollments();
                return newEnrollment;
            },
            updateEnrollmentStatus: (enrollmentId, status, note = '') => {
                const enrollment = companyCertEnrollments.find(e => e.enrollment_id === enrollmentId);
                if (enrollment) {
                    enrollment.status = status;
                    filterEnrollments();
                    return enrollment;
                }
                return null;
            },
            generateReport: () => generateEnrollmentReport(companyCertEnrollments),
            exportData: () => {
                return {
                    packages: companyCertPackages,
                    enrollments: companyCertEnrollments,
                    exportDate: new Date().toISOString()
                };
            }
        };

        // Performance monitoring
        const performanceMetrics = {
            startTime: performance.now(),
            renderTimes: {},
            
            logRenderTime: (component, duration) => {
                if (!performanceMetrics.renderTimes[component]) {
                    performanceMetrics.renderTimes[component] = [];
                }
                performanceMetrics.renderTimes[component].push(duration);
            },
            
            getAverageRenderTime: (component) => {
                const times = performanceMetrics.renderTimes[component] || [];
                return times.length > 0 ? times.reduce((a, b) => a + b, 0) / times.length : 0;
            },
            
            getPerformanceReport: () => {
                const totalTime = performance.now() - performanceMetrics.startTime;
                return {
                    totalLoadTime: totalTime,
                    averageRenderTimes: Object.keys(performanceMetrics.renderTimes).reduce((acc, component) => {
                        acc[component] = performanceMetrics.getAverageRenderTime(component);
                        return acc;
                    }, {}),
                    memoryUsage: performance.memory ? {
                        used: performance.memory.usedJSHeapSize,
                        total: performance.memory.totalJSHeapSize,
                        limit: performance.memory.jsHeapSizeLimit
                    } : 'Not available'
                };
            }
        };

        // Wrap render functions with performance monitoring
        const originalRenderPackages = renderPackages;
        const originalRenderEnrollments = renderEnrollments;
        const originalRenderRevenue = renderRevenue;

        renderPackages = function() {
            const startTime = performance.now();
            originalRenderPackages();
            const endTime = performance.now();
            performanceMetrics.logRenderTime('packages', endTime - startTime);
        };

        renderEnrollments = function() {
            const startTime = performance.now();
            originalRenderEnrollments();
            const endTime = performance.now();
            performanceMetrics.logRenderTime('enrollments', endTime - startTime);
        };

        renderRevenue = function() {
            const startTime = performance.now();
            originalRenderRevenue();
            const endTime = performance.now();
            performanceMetrics.logRenderTime('revenue', endTime - startTime);
        };

        // Console commands for debugging
        window.debugCertManagement = {
            showPerformance: () => console.table(performanceMetrics.getPerformanceReport()),
            showPackages: () => console.table(companyCertPackages),
            showEnrollments: () => console.table(companyCertEnrollments),
            resetData: () => {
                if (confirm('Are you sure you want to reset all data?')) {
                    location.reload();
                }
            }
        };

        console.log('%cEnterprise Certificate Management System Loaded', 'color: #2ecc71; font-weight: bold; font-size: 14px;');
        console.log('Available debug commands:', Object.keys(window.debugCertManagement));
    </script>
</body>
