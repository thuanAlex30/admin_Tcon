<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đào tạo - SafetyPro Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            color: #666;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }

        .tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tab-nav {
            display: flex;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 1.5rem 2rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #3498db;
            background: rgba(52, 152, 219, 0.05);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }

        .tab-content {
            padding: 2rem;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            border: 2px solid rgba(108, 117, 125, 0.3);
            color: #6c757d;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex: 1;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
        }

        .filter-select {
            padding: 0.8rem 1rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            cursor: pointer;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .course-card, .session-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .course-card:hover, .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .mandatory-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .card-body {
            padding: 1.5rem;
        }

        .course-info, .session-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .info-item i {
            color: #3498db;
            width: 16px;
        }

        .enrollment-stats {
            background: rgba(52, 152, 219, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .stats-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .status-scheduled {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border: 2px solid rgba(243, 156, 18, 0.3);
        }

        .status-ongoing {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid rgba(46, 204, 113, 0.3);
        }

        .status-completed {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 2px solid rgba(52, 152, 219, 0.3);
        }

        .status-cancelled {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .status-enrolled {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 2px solid rgba(52, 152, 219, 0.3);
        }

        .status-failed {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-input {
            padding: 0.8rem 1rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: rgba(52, 152, 219, 0.05);
        }

        .data-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
        }

        .data-table td {
            padding: 1rem;
            color: #666;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .data-table tbody tr:hover {
            background: rgba(52, 152, 219, 0.02);
        }

        @media (max-width: 768px) {
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-graduation-cap"></i> Quản lý đào tạo</h1>
                <div class="breadcrumb">
                    <a href="admin_dashboard.html">Dashboard</a> / Quản lý đào tạo
                </div>
            </div>
            <a href="admin_dashboard.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-nav">
                <button class="tab-button active" onclick="switchTab('courses')">
                    <i class="fas fa-book"></i> Khóa học
                </button>
                <button class="tab-button" onclick="switchTab('sessions')">
                    <i class="fas fa-calendar-alt"></i> Buổi đào tạo
                </button>
                <button class="tab-button" onclick="switchTab('enrollments')">
                    <i class="fas fa-user-graduate"></i> Đăng ký tham gia
                </button>
                <button class="tab-button" onclick="switchTab('question-banks')">
                    <i class="fas fa-question-circle"></i> Ngân hàng câu hỏi
                </button>
            </div>

            <!-- Courses Tab -->
            <div class="tab-content active" id="courses-tab">
                <div class="controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm kiếm khóa học..." id="courseSearch">
                        </div>
                        
                        <select class="filter-select" id="courseSetFilter">
                            <option value="">Tất cả bộ khóa học</option>
                            <option value="1">An toàn cơ bản</option>
                            <option value="2">An toàn nâng cao</option>
                            <option value="3">Chuyên môn kỹ thuật</option>
                        </select>
                        
                        <select class="filter-select" id="mandatoryFilter">
                            <option value="">Tất cả</option>
                            <option value="true">Bắt buộc</option>
                            <option value="false">Tự chọn</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openModal('addCourseModal')">
                        <i class="fas fa-plus"></i> Tạo khóa học
                    </button>
                </div>

                <div class="data-grid" id="coursesGrid">
                    <!-- Courses will be rendered here -->
                </div>
            </div>

            <!-- Sessions Tab -->
            <div class="tab-content" id="sessions-tab">
                <div class="controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm kiếm buổi đào tạo..." id="sessionSearch">
                        </div>
                        
                        <select class="filter-select" id="sessionStatusFilter">
                            <option value="">Tất cả trạng thái</option>
                            <option value="SCHEDULED">Đã lên lịch</option>
                            <option value="ONGOING">Đang diễn ra</option>
                            <option value="COMPLETED">Hoàn thành</option>
                            <option value="CANCELLED">Đã hủy</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openModal('addSessionModal')">
                        <i class="fas fa-plus"></i> Lên lịch đào tạo
                    </button>
                </div>

                <div class="data-grid" id="sessionsGrid">
                    <!-- Sessions will be rendered here -->
                </div>
            </div>

            <!-- Enrollments Tab -->
            <div class="tab-content" id="enrollments-tab">
                <div class="controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm kiếm theo tên nhân viên..." id="enrollmentSearch">
                        </div>
                        
                        <select class="filter-select" id="enrollmentStatusFilter">
                            <option value="">Tất cả trạng thái</option>
                            <option value="enrolled">Đã đăng ký</option>
                            <option value="completed">Hoàn thành</option>
                            <option value="failed">Chưa đạt</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success" onclick="exportEnrollments()">
                        <i class="fas fa-download"></i> Xuất báo cáo
                    </button>
                </div>

                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Nhân viên</th>
                                <th>Phòng ban</th>
                                <th>Khóa học</th>
                                <th>Buổi đào tạo</th>
                                <th>Ngày đăng ký</th>
                                <th>Trạng thái</th>
                                <th>Điểm số</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="enrollmentsTable">
                            <!-- Enrollments will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Question Banks Tab -->
            <div class="tab-content" id="question-banks-tab">
                <div class="controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm kiếm ngân hàng câu hỏi..." id="bankSearch">
                        </div>
                        
                        <select class="filter-select" id="bankCourseFilter">
                            <option value="">Tất cả khóa học</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openModal('addBankModal')">
                        <i class="fas fa-plus"></i> Tạo ngân hàng câu hỏi
                    </button>
                </div>

                <div class="data-grid" id="banksGrid">
                    <!-- Question banks will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Tạo khóa học mới</h2>
                <span class="close-modal" onclick="closeModal('addCourseModal')">&times;</span>
            </div>
            
            <form id="courseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Tên khóa học *</label>
                        <input type="text" class="form-input" id="courseName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Bộ khóa học</label>
                        <select class="form-input" id="courseSetId">
                            <option value="1">An toàn cơ bản</option>
                            <option value="2">An toàn nâng cao</option>
                            <option value="3">Chuyên môn kỹ thuật</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Thời lượng (giờ) *</label>
                        <input type="number" class="form-input" id="courseDuration" required min="1">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Hiệu lực (tháng)</label>
                        <input type="number" class="form-input" id="courseValidity" min="1">
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Mô tả khóa học</label>
                        <textarea class="form-input" id="courseDescription" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <div class="form-checkbox">
                            <input type="checkbox" id="isMandatory">
                            <label for="isMandatory">Khóa học bắt buộc</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addCourseModal')">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Tạo khóa học
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Session Modal -->
    <div id="addSessionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Lên lịch đào tạo</h2>
                <span class="close-modal" onclick="closeModal('addSessionModal')">&times;</span>
            </div>
            
            <form id="sessionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Tên buổi đào tạo *</label>
                        <input type="text" class="form-input" id="sessionName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Khóa học *</label>
                        <select class="form-input" id="sessionCourseId" required>
                            <option value="">Chọn khóa học</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ngày bắt đầu *</label>
                        <input type="datetime-local" class="form-input" id="sessionStartTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ngày kết thúc *</label>
                        <input type="datetime-local" class="form-input" id="sessionEndTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Giảng viên</label>
                        <select class="form-input" id="instructorId">
                            <option value="">Chọn giảng viên</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Số lượng tối đa</label>
                        <input type="number" class="form-input" id="maxParticipants" min="1" value="20">
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Địa điểm</label>
                        <input type="text" class="form-input" id="sessionLocation">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addSessionModal')">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-calendar-plus"></i> Tạo lịch đào tạo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Question Bank Modal -->
    <div id="addBankModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Tạo ngân hàng câu hỏi</h2>
                <span class="close-modal" onclick="closeModal('addBankModal')">&times;</span>
            </div>
            
            <form id="bankForm">
                <div class="form-grid">

            const searchTerm = document.getElementById('courseSearch').value.toLowerCase();
            const courseSetFilter = document.getElementById('courseSetFilter').value;
            const mandatoryFilter = document.getElementById('mandatoryFilter').value;

            filteredCourses = courses.filter(course => {
                const matchesSearch = course.course_name.toLowerCase().includes(searchTerm) ||
                                    course.description.toLowerCase().includes(searchTerm);
                const matchesCourseSet = !courseSetFilter || course.course_set_id.toString() === courseSetFilter;
                const matchesMandatory = !mandatoryFilter || course.is_mandatory.toString() === mandatoryFilter;

                return matchesSearch && matchesCourseSet && matchesMandatory;
            });

            renderCourses();
        }

        function filterSessions() {
            const searchTerm = document.getElementById('sessionSearch').value.toLowerCase();
            const statusFilter = document.getElementById('sessionStatusFilter').value;

            filteredSessions = trainingSessions.filter(session => {

                const matchesSearch = session.session_name.toLowerCase().includes(searchTerm) ||
                                    courseName.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || session.status_code === statusFilter;

                return matchesSearch && matchesStatus;
            });

            renderSessions();
        }

                return;
            }

            const isEditing = document.querySelector('#addSessionModal .modal-title').textContent === 'Chỉnh sửa buổi đào tạo';
            
            if (isEditing) {
                alert('Chức năng chỉnh sửa sẽ được triển khai với API backend');
            } else {
                const instructor = instructors.find(i => i.user_id === formData.instructor_id);
                
                const newSession = {
                    session_id: trainingSessions.length + 1,
                    ...formData,
                    instructor_name: instructor ? instructor.full_name : null,
                    enrolled: 0,
                    status_code: 'SCHEDULED'
                };
                
                trainingSessions.push(newSession);
                filterSessions();
            }

            closeModal('addSessionModal');
            alert(isEditing ? 'Đã cập nhật buổi đào tạo thành công!' : 'Đã tạo lịch đào tạo thành công!');
        });

        document.getElementById('bankForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('bankName').value,
                course_id: parseInt(document.getElementById('bankCourseId').value),
                description: document.getElementById('bankDescription').value
            };

            const isEditing = document.querySelector('#addBankModal .modal-title').textContent === 'Chỉnh sửa ngân hàng câu hỏi';
            
            if (isEditing) {
                alert('Chức năng chỉnh sửa sẽ được triển khai với API backend');
            } else {
                const newBank = {
                    bank_id: questionBanks.length + 1,
                    ...formData,
                    questionCount: 0
                };
                
                questionBanks.push(newBank);
                filterQuestionBanks();
            }

            closeModal('addBankModal');
            alert(isEditing ? 'Đã cập nhật ngân hàng câu hỏi thành công!' : 'Đã tạo ngân hàng câu hỏi mới thành công!');
        });

        // Action functions
        function editCourse(courseId) {
            const course = courses.find(c => c.course_id === courseId);
            if (course) {
                document.querySelector('#addCourseModal .modal-title').textContent = 'Chỉnh sửa khóa học';
                document.getElementById('courseName').value = course.course_name;
                document.getElementById('courseSetId').value = course.course_set_id;
                document.getElementById('courseDuration').value = course.duration_hours;
                document.getElementById('courseValidity').value = course.validity_months || '';
                document.getElementById('courseDescription').value = course.description;
                document.getElementById('isMandatory').checked = course.is_mandatory;
                openModal('addCourseModal');
            }
        }

        function viewCourseDetails(courseId) {
            const course = courses.find(c => c.course_id === courseId);
            if (course) {
                alert(`Chi tiết khóa học:\n\nTên: ${course.course_name}\nMô tả: ${course.description}\nThời lượng: ${course.duration_hours} giờ\nBắt buộc: ${course.is_mandatory ? 'Có' : 'Không'}\nBộ khóa học: ${getCourseSetName(course.course_set_id)}\nHiệu lực: ${course.validity_months ? course.validity_months + ' tháng' : 'Vĩnh viễn'}\nTổng đăng ký: ${course.totalEnrolled || 0}\nHoàn thành: ${course.completed || 0}\nĐạt: ${course.passed || 0}`);
            }
        }

        function manageCourseQuestions(courseId) {
            alert(`Chuyển đến quản lý câu hỏi cho khóa học ID: ${courseId}. Chức năng này sẽ được tích hợp với hệ thống quản lý câu hỏi.`);
        }

        function editSession(sessionId) {
            const session = trainingSessions.find(s => s.session_id === sessionId);
            if (session) {
                document.querySelector('#addSessionModal .modal-title').textContent = 'Chỉnh sửa buổi đào tạo';
                document.getElementById('sessionName').value = session.session_name;
                document.getElementById('sessionCourseId').value = session.course_id;
                document.getElementById('sessionStartTime').value = session.start_time;
                document.getElementById('sessionEndTime').value = session.end_time;
                document.getElementById('instructorId').value = session.instructor_id || '';
                document.getElementById('maxParticipants').value = session.max_participants;
                document.getElementById('sessionLocation').value = session.location || '';
                openModal('addSessionModal');
            }
        }

        function viewSessionDetails(sessionId) {
            const session = trainingSessions.find(s => s.session_id === sessionId);
            if (session) {
                const courseName = getCourseName(session.course_id);
                alert(`Chi tiết buổi đào tạo:\n\nTên: ${session.session_name}\nKhóa học: ${courseName}\nBắt đầu: ${formatDateTime(session.start_time)}\nKết thúc: ${formatDateTime(session.end_time)}\nGiảng viên: ${session.instructor_name || 'Chưa phân công'}\nĐịa điểm: ${session.location || 'Chưa xác định'}\nTrạng thái: ${getStatusLabel(session.status_code)}\nSố lượng tối đa: ${session.max_participants}\nĐã đăng ký: ${session.enrolled || 0}`);
            }
        }

        function manageAttendance(sessionId) {
            alert(`Chức năng quản lý điểm danh cho buổi đào tạo ID: ${sessionId} sẽ được phát triển với module điểm danh riêng.`);
        }

        function updateScore(enrollmentId) {
            const enrollment = trainingEnrollments.find(e => e.enrollment_id === enrollmentId);
            if (enrollment) {
                const userName = getUserName(enrollment.user_id);
                const currentScore = enrollment.score || '';
                const score = prompt(`Nhập điểm cho ${userName} (0-100):`, currentScore);
                
                if (score !== null && !isNaN(score) && score >= 0 && score <= 100) {
                    enrollment.score = parseInt(score);
                    enrollment.passed = score >= 70;
                    enrollment.status = 'completed';
                    enrollment.completion_date = new Date().toISOString();
                    renderEnrollments();
                    alert('Đã cập nhật điểm thành công!');
                } else if (score !== null) {
                    alert('Vui lòng nhập điểm hợp lệ từ 0 đến 100!');
                }
            }
        }

        function exportEnrollments() {
            // Simulate export functionality
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Nhân viên,Phòng ban,Khóa học,Buổi đào tạo,Ngày đăng ký,Trạng thái,Điểm số\n"
                + filteredEnrollments.map(enrollment => {
                    const session = trainingSessions.find(s => s.session_id === enrollment.session_id);
                    const courseName = session ? getCourseName(session.course_id) : '';
                    const sessionName = session ? session.session_name : '';
                    
                    return [
                        getUserName(enrollment.user_id),
                        getUserDepartment(enrollment.user_id),
                        courseName,
                        sessionName,
                        formatDateTime(enrollment.enrolled_at),
                        enrollment.status,
                        enrollment.score || ''
                    ].join(',');
                }).join('\n');

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `training_enrollments_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function editQuestionBank(bankId) {
            const bank = questionBanks.find(b => b.bank_id === bankId);
            if (bank) {
                document.querySelector('#addBankModal .modal-title').textContent = 'Chỉnh sửa ngân hàng câu hỏi';
                document.getElementById('bankName').value = bank.name;
                document.getElementById('bankCourseId').value = bank.course_id;
                document.getElementById('bankDescription').value = bank.description;
                openModal('addBankModal');
            }
        }

        function manageQuestions(bankId) {
            alert(`Chuyển đến quản lý chi tiết câu hỏi cho ngân hàng ID: ${bankId}. Chức năng này sẽ bao gồm thêm/sửa/xóa câu hỏi.`);
        }

        function previewQuestions(bankId) {
            const bank = questionBanks.find(b => b.bank_id === bankId);
            if (bank) {
                alert(`Xem trước ngân hàng câu hỏi:\n\nTên: ${bank.name}\nKhóa học: ${getCourseName(bank.course_id)}\nSố câu hỏi: ${bank.questionCount || 0}\nMô tả: ${bank.description}\n\nChức năng xem trước chi tiết sẽ được phát triển trong giai đoạn tiếp theo.`);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            switchTab('courses');
        });
    </script>
</body>
</html>
