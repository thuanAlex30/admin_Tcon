<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - SafetyPro Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header .breadcrumb {
            color: #666;
            font-size: 0.9rem;
        }

        .header .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-select {
            padding: 0.8rem 1rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            cursor: pointer;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            border: 2px solid rgba(108, 117, 125, 0.3);
            color: #6c757d;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        th {
            background: rgba(52, 152, 219, 0.05);
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #555;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .status-inactive {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .role-admin {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .role-manager {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .role-employee {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .role-trainer {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .role-safety {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .user-email {
            font-size: 0.85rem;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-input {
            padding: 0.8rem 1rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-users"></i> Quản lý người dùng</h1>
                <div class="breadcrumb">
                    <a href="admin_dashboard.html">Dashboard</a> / Quản lý người dùng
                </div>
            </div>
            <a href="admin_dashboard.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm theo tên, email, hoặc username..." id="searchInput">
            </div>
            
            <div class="filter-group">
                <select class="filter-select" id="roleFilter">
                    <option value="">Tất cả vai trò</option>
                    <option value="1">Admin</option>
                    <option value="2">Manager</option>
                    <option value="3">Employee</option>
                    <option value="4">Trainer</option>
                    <option value="5">Safety Officer</option>
                </select>
                
                <select class="filter-select" id="statusFilter">
                    <option value="">Tất cả trạng thái</option>
                    <option value="active">Hoạt động</option>
                    <option value="inactive">Không hoạt động</option>
                </select>
                
                <button class="btn btn-primary" onclick="openModal('addUserModal')">
                    <i class="fas fa-plus"></i> Thêm người dùng
                </button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="data-table">
            <div class="table-header">
                <h3 class="table-title">Danh sách người dùng</h3>
                <div class="table-actions">
                    <button class="btn btn-secondary btn-sm">
                        <i class="fas fa-download"></i> Xuất Excel
                    </button>
                    <button class="btn btn-secondary btn-sm">
                        <i class="fas fa-upload"></i> Nhập Excel
                    </button>
                </div>
            </div>
            
            <div class="table-responsive">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Người dùng</th>
                            <th>Vai trò</th>
                            <th>Phòng ban</th>
                            <th>Vị trí</th>
                            <th>Trạng thái</th>
                            <th>Ngày tạo</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be generated dynamically -->
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Thêm người dùng mới</h2>
                <span class="close-modal" onclick="closeModal('addUserModal')">&times;</span>
            </div>
            
            <form id="userForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Username *</label>
                        <input type="text" class="form-input" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Họ và tên *</label>
                        <input type="text" class="form-input" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-input" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ngày sinh</label>
                        <input type="date" class="form-input" id="birthDate">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Vai trò *</label>
                        <select class="form-input" id="roleId" required>
                            <option value="">Chọn vai trò</option>
                            <option value="1">Admin</option>
                            <option value="2">Manager</option>
                            <option value="3">Employee</option>
                            <option value="4">Trainer</option>
                            <option value="5">Safety Officer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phòng ban</label>
                        <select class="form-input" id="departmentId">
                            <option value="">Chọn phòng ban</option>
                            <option value="1">Kỹ thuật</option>
                            <option value="2">An toàn lao động</option>
                            <option value="3">Nhân sự</option>
                            <option value="4">Kế toán</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Vị trí</label>
                        <select class="form-input" id="positionId">
                            <option value="">Chọn vị trí</option>
                            <option value="1">Trưởng phòng</option>
                            <option value="2">Phó phòng</option>
                            <option value="3">Nhân viên</option>
                            <option value="4">Thực tập sinh</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-input" id="address">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Mật khẩu *</label>
                        <input type="password" class="form-input" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Xác nhận mật khẩu *</label>
                        <input type="password" class="form-input" id="confirmPassword" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addUserModal')">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data - In real application, this would come from API
        const users = [
            {
                id: 1,
                username: "admin",
                email: "admin@company.com",
                fullName: "Nguyễn Văn Admin",
                phone: "0123456789",
                roleId: 1,
                roleName: "Admin",
                departmentName: "IT",
                positionName: "System Admin",
                isActive: true,
                createdAt: "2024-01-15"
            },
            {
                id: 2,
                username: "manager01",
                email: "manager@company.com",
                fullName: "Trần Thị Quản Lý",
                phone: "0987654321",
                roleId: 2,
                roleName: "Manager",
                departmentName: "Kỹ thuật",
                positionName: "Trưởng phòng",
                isActive: true,
                createdAt: "2024-01-20"
            },
            {
                id: 3,
                username: "employee01",
                email: "emp1@company.com",
                fullName: "Lê Văn Nhân Viên",
                phone: "0345678901",
                roleId: 3,
                roleName: "Employee",
                departmentName: "Kỹ thuật",
                positionName: "Nhân viên",
                isActive: true,
                createdAt: "2024-02-01"
            },
            {
                id: 4,
                username: "trainer01",
                email: "trainer@company.com",
                fullName: "Phạm Thị Đào Tạo",
                phone: "0567890123",
                roleId: 4,
                roleName: "Trainer",
                departmentName: "Đào tạo",
                positionName: "Chuyên viên",
                isActive: true,
                createdAt: "2024-02-10"
            },
            {
                id: 5,
                username: "safety01",
                email: "safety@company.com",
                fullName: "Hoàng Văn An Toàn",
                phone: "0789012345",
                roleId: 5,
                roleName: "Safety Officer",
                departmentName: "An toàn lao động",
                positionName: "Chuyên viên",
                isActive: false,
                createdAt: "2024-02-15"
            }
        ];

        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredUsers = [...users];

        function renderUsers() {
            const tbody = document.getElementById('userTableBody');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedUsers = filteredUsers.slice(start, end);

            tbody.innerHTML = paginatedUsers.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>
                        <div class="user-info">
                            <div class="avatar">
                                ${user.fullName.charAt(0).toUpperCase()}
                            </div>
                            <div class="user-details">
                                <div class="user-name">${user.fullName}</div>
                                <div class="user-email">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="role-badge role-${user.roleName.toLowerCase()}">
                            ${user.roleName}
                        </span>
                    </td>
                    <td>${user.departmentName || '-'}</td>
                    <td>${user.positionName || '-'}</td>
                    <td>
                        <span class="status-badge ${user.isActive ? 'status-active' : 'status-inactive'}">
                            ${user.isActive ? 'Hoạt động' : 'Không hoạt động'}
                        </span>
                    </td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="viewUser(${user.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="pagination-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage || i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += '<span class="pagination-btn">...</span>';
                }
            }

            // Next button
            paginationHTML += `
                <button class="pagination-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderUsers();
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('vi-VN');
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredUsers = users.filter(user => {
                const matchesSearch = user.fullName.toLowerCase().includes(searchTerm) ||
                                    user.email.toLowerCase().includes(searchTerm) ||
                                    user.username.toLowerCase().includes(searchTerm);
                
                const matchesRole = !roleFilter || user.roleId.toString() === roleFilter;
                
                const matchesStatus = !statusFilter || 
                                    (statusFilter === 'active' && user.isActive) ||
                                    (statusFilter === 'inactive' && !user.isActive);

                return matchesSearch && matchesRole && matchesStatus;
            });

            currentPage = 1;
            renderUsers();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('roleFilter').addEventListener('change', filterUsers);
        document.getElementById('statusFilter').addEventListener('change', filterUsers);

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.getElementById('userForm').reset();
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                document.getElementById('modalTitle').textContent = 'Chỉnh sửa người dùng';
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('fullName').value = user.fullName;
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('roleId').value = user.roleId;
                
                // Hide password fields when editing
                const passwordFields = document.querySelectorAll('#password, #confirmPassword');
                passwordFields.forEach(field => {
                    field.closest('.form-group').style.display = 'none';
                    field.required = false;
                });

                openModal('addUserModal');
            }
        }

        function deleteUser(userId) {
            if (confirm('Bạn có chắc chắn muốn xóa người dùng này?')) {
                const index = users.findIndex(u => u.id === userId);
                if (index > -1) {
                    users.splice(index, 1);
                    filterUsers();
                    alert('Đã xóa người dùng thành công!');
                }
            }
        }

        function viewUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                alert(`Thông tin người dùng:\n\nID: ${user.id}\nTên: ${user.fullName}\nEmail: ${user.email}\nVai trò: ${user.roleName}\nPhòng ban: ${user.departmentName}\nTrạng thái: ${user.isActive ? 'Hoạt động' : 'Không hoạt động'}`);
            }
        }

        // Form submission
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password && password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }

            // Simulate saving user
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                roleId: parseInt(document.getElementById('roleId').value),
                departmentId: document.getElementById('departmentId').value,
                positionId: document.getElementById('positionId').value,
                address: document.getElementById('address').value
            };

            // Add role name for display
            const roleNames = {1: 'Admin', 2: 'Manager', 3: 'Employee', 4: 'Trainer', 5: 'Safety Officer'};
            formData.roleName = roleNames[formData.roleId];
            
            // Add to users array (simulate API call)
            const newUser = {
                id: users.length + 1,
                ...formData,
                departmentName: 'Kỹ thuật',
                positionName: 'Nhân viên',
                isActive: true,
                createdAt: new Date().toISOString().split('T')[0]
            };
            
            users.push(newUser);
            filterUsers();
            closeModal('addUserModal');
            alert('Đã lưu thông tin người dùng thành công!');
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Initialize
        renderUsers();
    </script>
</body>
</html>
